<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage is encoded using UTF-8 Unicode character set for max compatibility -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Tony's contact info with message box">

</head>
<body>
    <h1> <strong>Contact Info</strong> </h1> <!-- Bold -->
    <p> To add: Phone number</p>
    <p> To add: email</p>
    <p> To add: message box to send email</p>
    
    <!-- Create form for user to send an email -->

        <div class="">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>    
        </div>
        <div class="">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="">
            <label for="message">Enter a message: </label>

            <textarea name="message" id="" cols="75" rows="10"></textarea>
          </div>
        <div class="">
          <input type="submit" value="Send email!">
        </div>
      </form>
